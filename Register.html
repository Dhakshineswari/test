<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <title>Registration form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: url('./images/bg.webp');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 700px;
            width: 100%;
            background: rgba(58, 57, 57, 0.8);
            padding: 25px 30px;
            border-radius: 25px;
            border: 12px solid #0f0f0f; /* Outer border for phone frame */
            overflow: hidden;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 5px;
            background: #333;
            border-radius: 10px;
        }
        
        .container .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
            text-align: center; 
            color: #fff;
        }
        .container .title::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            height: 3px;
            width: 30px;
            background: linear-gradient(135deg, #9e93a3, #033252);
        }
        .container form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        form .user-details .input-box {
            margin: 20px 0 12px 0;
            width: calc(50% - 20px);
            color: #fff;
        }
        .user-details .input-box .details {
            font-weight: 500;
            font-size: larger;
            margin-bottom: 5px;
            color:#fff;
        }
        .user-details .input-box input {
            height: 45px;
            width: 100%;
            padding: 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease, border-color 0.3s ease; /* Added transition for hover effect */
        }
        .user-details .input-box input:hover {
            background-color: #f0f0f0; /* Change background color on hover */
            border-color: #050931; /* Change border color on hover */
        }
        .gender-details {
            margin: 20px 0;
        }
        .gender-details .gender-title {
            font-weight: 500;
            margin-bottom: 10px;
            color:#fff;
        }
        .gender-details .category {
            display: flex;
            margin: 8px 0;
        }
        .category label {
            display: flex;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
            color: #fff;
        }
        .category .dot {
            height: 18px;
            width: 18px;
            border-radius: 50%;
            margin-right: 10px;
            background: #d9d9d9;
            border: 5px solid transparent;
            transition: all 0.3s ease;
        }
        .category input[type="radio"] {
            display: none;
        }
        .category input[type="radio"]:checked + .dot {
            background: #050233;
        }
        .button {
            margin: 35px 0;
            display: flex;
            justify-content: center;
        }
        .button input {
            height: 45px;
            width: 150px;
            border: none;
            outline: none;
            background: linear-gradient(135deg, #4d4452, #041e30);
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button input:hover {
            background: linear-gradient(135deg, #9e93a3, #033252); /* Change background color on hover */
            transform: scale(1.05); /* Slightly enlarge the button on hover */
        }

        @media (max-width: 768px) {
            form .user-details .input-box {
                width: 100%;
            }
            .gender-details .category {
                flex-direction: column;
            }
            .category label {
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .button input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">REGISTRATION</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your full name" required>
            </div>
            <div class="input-box">
                <span class="details">UserName</span>
                <input type="text" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your phone number" required>
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="password" placeholder="Confirm your password" required>
            </div>
        </div>
        <div class="gender-details">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label>
                    <input type="radio" name="gender" value="male" required>
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required>
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                </label>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Register">
        </div>
    </form>
</div>
</body>
</html>
